<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Auth Password Vault</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="apv-header">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    header
                </div>
            </div>
        </div>
    </header>

    <main class="apv-main">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="text-center">
                        <img src="user.png" alt="user" class="img-fluid apv-user-image">
                        <h4>Login to your account</h4>
                    </div>
                    <div class="card mx-auto apv-card">
                        <div class="card-body text-center">
                            <form action="">
                                <div class="mb-3 d-flex flex-row justify-content-center align-items-center">
                                    <label for="username" class="form-label me-2 mt-2">Username:</label>
                                    <input type="text" class="form-control apv-input" id="username" name="username">
                                </div>
                                <div class="mb-3 d-flex flex-row justify-content-center align-items-center">
                                    <label for="password" class="form-label me-2 mt-2">Password:</label>
                                    <input type="password" class="form-control apv-input" id="password" name="password">
                                </div>

                                <button type="submit" class="btn btn-primary">Login</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="apv-footer">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    footer
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
